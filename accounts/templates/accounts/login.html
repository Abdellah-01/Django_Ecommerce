{% extends "accounts/base.html" %}
{% load static %}
{% block title %}<title>Welcome Back!</title>{% endblock %}
{% block content %}
  <main>
    <div class="mb-4 pb-4"></div>
    <section class="login-register container">
      <ul class="nav nav-tabs mb-5" id="login_register" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link nav-link_underscore active">Login</a>
        </li>
      </ul>
      <div class="tab-content pt-2" id="login_register_tab_content">
        <div class="tab-pane fade show active" id="tab-item-login" role="tabpanel" aria-labelledby="login-tab">
          <div class="login-form">
            {% for message in messages %}
              <div class="alert alert-success alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            <form action="account_dashboard.html" class="needs-validation" novalidate>
              <div class="form-floating mb-3">
                <input name="login_email" type="email" class="form-control form-control_gray"
                  id="customerNameEmailInput1" placeholder="Email address *" required>
                <label for="customerNameEmailInput1">Email address *</label>
              </div>

              <div class="pb-3"></div>

              <div class="form-floating mb-3">
                <input name="login_password" type="password" class="form-control form-control_gray"
                  id="customerPasswodInput" placeholder="Password *" required>
                <label for="customerPasswodInput">Password *</label>
              </div>

              <div class="d-flex align-items-center mb-3 pb-2">
                <div class="form-check mb-0">
                  <input name="remember" class="form-check-input form-check-input_fill" type="checkbox" value=""
                    id="flexCheckDefault1">
                  <label class="form-check-label text-secondary" for="flexCheckDefault1">Remember me</label>
                </div>
                <a href="reset_password.html" class="btn-text ms-auto">Lost password?</a>
              </div>
              <div class="text-center my-4">
                <div class="d-flex align-items-center mb-3">
                  <hr class="flex-grow-1">
                  <span class="px-3 text-secondary">Or continue with social account</span>
                  <hr class="flex-grow-1">
                </div>
                <div class="d-flex gap-3 justify-content-center">
                  <button type="button" class="btn social-btn">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" class="me-2" />
                    Sign in with Google
                  </button>
                  <button type="button" class="btn social-btn">
                    <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" width="20" class="me-2" />
                    Sign in with Facebook
                  </button>
                </div>
              </div>

              <button class="btn btn-primary w-100 text-uppercase" type="submit">Log In</button>

              <div class="customer-option mt-4 text-center">
                <span class="text-secondary">No account yet?</span>
                <a href="{% url "accounts:register_page" %}" class="btn-text js-show-register">Create Account</a>
              </div>
            </form>
          </div>
        </div>

      </div>
    </section>
  </main>

  <div class="mb-5 pb-xl-5"></div>
{% endblock %}
