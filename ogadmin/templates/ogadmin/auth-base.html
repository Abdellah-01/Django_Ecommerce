{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}{% endblock title %}
    
    <link rel="icon" href="{% static 'ogadmin/assets/images/favicon.ico' %}" type="image/x-icon">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'ogadmin/assets/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'ogadmin/assets/css/responsive.css' %}">

</head>

<body data-thunderal="theme-indigo" class="">

    <div class="container-fluid login-container" style="min-height: 100vh;">
        <div class="row">
            {% block content %}{% endblock content %}
        </div>
    </div>

    <!-- Start:: Theme Settings -->
    {% include "ogadmin/includes/theme.html" %}

    <!-- Bootstrap JS -->
    <script src="{% static 'ogadmin/plugins/cdn.jsdelivr.net/npm/jquery%403.7.1/dist/jquery.min.js' %}"></script>
    <script src="{% static 'ogadmin/plugins/cdn.jsdelivr.net/npm/bootstrap%405.3.6/dist/js/bootstrap.bundle.min.js' %}"></script>
    <!--  -->
    <!-- <script src="assets/js/common.js"></script> -->
</body>


</html>
