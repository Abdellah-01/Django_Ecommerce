{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Log In | Boron - Responsive Neubrutalism Bootstrap 5 Admin Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
    <meta content="Coderthemes" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="{% static 'ogadmin/assets/images/favicon.ico' %}">

    <!-- Theme Config Js -->
    <script src="{% static 'ogadmin/assets/js/config.js' %}"></script>

    <!-- Vendor css -->
    <link href="{% static 'ogadmin/assets/css/vendor.min.css' %}" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="{% static 'ogadmin/assets/css/app.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

    <!-- Icons css -->
    <link href="{% static 'ogadmin/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
</head>

<body>

    {% block content %}{% endblock content %}

    <!-- Vendor js -->
    <script src="{% static 'ogadmin/assets/js/vendor.min.js' %}"></script>

    <!-- App js -->
    <script src="{% static 'ogadmin/assets/js/app.js' %}"></script>

</body>
</html>
