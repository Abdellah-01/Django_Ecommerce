{% load static %}
<!doctype html>
<html lang="en" data-layout="vertical" data-sidebar="dark" data-sidebar-size="lg" data-preloader="disable" data-theme="default" data-topbar="light" data-bs-theme="light">
<head>

        <meta charset="utf-8">
        <title>Sign In | Steex - Admin & Dashboard Template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'ogadmin/assets/images/favicon.ico' %}">

        <!-- Fonts css load -->
        <link rel="preconnect" href="https://fonts.googleapis.com/">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link id="fontsLink" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet">

        <!-- Layout config Js -->
        <script src="{% static 'ogadmin/assets/js/layout.js' %}"></script>
        <!-- Bootstrap Css -->
        <link href="{% static 'ogadmin/assets/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
        <!-- Icons Css -->
        <link href="{% static 'ogadmin/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css">
        <!-- App Css-->
        <link href="{% static 'ogadmin/assets/css/app.min.css' %}" rel="stylesheet" type="text/css">
        <!-- custom Css-->
        <link href="{% static 'ogadmin/assets/css/custom.min.css' %}" rel="stylesheet" type="text/css">

    </head>

    <body>


        {% block content %}{% endblock content %}
        
        <!-- JAVASCRIPT -->
        <script src="{% static 'ogadmin/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'ogadmin/assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'ogadmin/assets/js/plugins.js' %}"></script>
        

        
        <script src="{% static 'ogadmin/assets/js/pages/password-addon.init.js' %}"></script>
        
        <!--Swiper slider js-->
        <script src="{% static 'ogadmin/assets/libs/swiper/swiper-bundle.min.js' %}"></script>
        <script src="{% static 'ogadmin/assets/js/pages/form-validation.init.js' %}"></script>
        
        <!-- swiper.init js -->
        <script src="{% static 'ogadmin/assets/js/pages/swiper.init.js' %}"></script>

    </body>
</html>
